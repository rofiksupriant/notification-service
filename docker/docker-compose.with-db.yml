# Docker Compose - With Database
# Full setup with PostgreSQL container included
# Use this for complete local development environment

version: '3.8'

services:
  notification-service:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "8080:8080"
    environment:
      NOTIF_DB_URL: jdbc:postgresql://notification-db:5432/notif_db
      NOTIF_DB_USERNAME: postgres
      NOTIF_DB_PASSWORD: postgres
      NOTIF_API_SECRET: ${NOTIF_API_SECRET:-dev-secret-key}
      NOTIF_RABBITMQ_ENABLED: "false"
      NOTIF_LOGGING_LEVEL_APP: DEBUG
      SPRING_JPA_SHOW_SQL: "true"
    depends_on:
      notification-db:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  notification-db:
    image: postgres:17-alpine
    container_name: notification-db
    environment:
      POSTGRES_DB: notif_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d notif_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
