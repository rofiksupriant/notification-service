spring:
  application:
    name: notification-service
  
  jpa:
    hibernate:
      ddl-auto: create-drop
  
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    hikari:
      maximum-pool-size: 2
  
  h2:
    console:
      enabled: true
  
  mail:
    host: localhost
    port: 1025
    username: ""
    password: ""
    properties:
      mail.smtp.auth: false
      mail.smtp.starttls.enable: false

  task:
    execution:
      pool:
        core-size: 2
        max-size: 2

  flyway:
    enabled: false

app:
  feature:
    rabbitmq:
      enabled: true

api:
  key:
    secret: test-api-key

logging:
  level:
    root: INFO
    com.vibe.notification: DEBUG