spring:
  application:
    name: notification-service
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 10
        order_inserts: true
        order_updates: true
  
  datasource:
    url: jdbc:postgresql://localhost:5432/notif_db
    username: ${NOTIF_DB_USERNAME:postgres}
    password: ${NOTIF_DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${NOTIF_MAIL_USERNAME}
    password: ${NOTIF_MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true
      mail.smtp.connectiontimeout: 5000
      mail.smtp.timeout: 10000
      mail.smtp.writetimeout: 10000

  task:
    execution:
      pool:
        core-size: 5
        max-size: 10
        queue-capacity: 100
    scheduling:
      pool:
        size: 2

# RabbitMQ Configuration for Asynchronous Message Processing
  rabbitmq:
    host: ${NOTIF_RABBITMQ_HOST:localhost}
    port: ${NOTIF_RABBITMQ_PORT:5672}
    username: ${NOTIF_RABBITMQ_USERNAME:guest}
    password: ${NOTIF_RABBITMQ_PASSWORD:guest}
    virtual-host: /
    connection-timeout: 10000
    listener:
      simple:
        concurrency: 3
        max-concurrency: 10
        prefetch: 1
        auto-startup: true
        acknowledge-mode: AUTO

api:
  key:
    secret: ${NOTIF_API_SECRET}

# Feature Toggles
app:
  feature:
    rabbitmq:
      enabled: ${NOTIF_RABBITMQ_ENABLED:false}

watzap:
  api-key: ${NOTIF_WATZAP_API_KEY}
  number-key: ${NOTIF_WATZAP_NUMBER_KEY}
  base-url: https://api.watzap.id/v1
  timeout:
    connect-ms: 5000
    read-ms: 10000

logging:
  level:
    root: INFO
    com.vibe.notification: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - [traceId=%X{traceId}] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - [traceId=%X{traceId}] - %msg%n"
  file:
    name: logs/notification-service.log

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers
  endpoint:
    health:
      show-details: always
# SpringDoc OpenAPI Configuration
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    displayOperationId: false
    deepLinking: true
  api-docs:
    path: /v3/api-docs
  show-actuator: false
  use-fqn-for-parameter-name: true